<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honingen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="box">
        <div class="row"><h1>Honingen Online Singeplayer [BETA]</h1></div>
        <div class="row">        
            <h1 id="drieBlie"></h1>
            <h1 id="resultaat"></h1>
        </div>
        <div class="row"><h2>Computerkaart</h2></div>
        <div class="row">
            <div class="deck brown" id="dealerDeck"></div>
            <div id="dealerCards"></div>
            <div id="amountDealerCards"></div>
        </div>
        <div class="row"><h2>spelerkaart</h2></div>
        <div class="row">
            <div class="deck brown"></div>
            <div id="playerCards"></div>
            <div id="amountPlayerCards"></div>
        </div>
        <div class="row">
        <button onClick="window.location.reload();" id="newGame" class="button">Nieuw spel</button>
        <button id="delenKnop" class="button">delen</button>
        <button id="beurtKnop" class="button">draai de bovenste kaart om</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
